server.port=8080

spring.redis.host=127.0.0.1
spring.redis.port=8090

spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://127.0.0.1:8089/pay?useUnicode=true&characterEncoding=utf-8
spring.datasource.hikari.username=root
spring.datasource.hikari.password=pass
spring.datasource.hikari.pool-name=PayHikariPool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=1000
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=120000